language: node_js
node_js:
  - 12
sudo: false

branches:
  only:
  - master

cache:
  directories:
    - node_modules

install:
  - npm install

test:
  - npm test

script:
  - npm run build:prod

deploy:
  provider: pages
  repo: guimarca/guimarca.github.io
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: out
  target_branch: master
  on:
    branch: master