name: CI

on:
  push:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout âœ”
        uses: actions/checkout@v3
        with:
          node-version: '16'

      - name: Install dependencies â¬‡ï¸
        run: npm install
        
      - name: Test ğŸ§ª
        run: npm run coveralls
        
      - name: Build ğŸ› 
        run: npm run build:prod
        
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          repository-name: guimarca/guimarca.github.io
          branch: master
          folder: out
